    <main class="main-contacto">
      <div class="container">
        <form class="row g-3 form-contacto">
          <div class="col-md-4">
            <label for="validationServer01" class="form-label">Nombre</label>
            <input type="text" class="form-control is-valid" id="validationServer01" value="Agustin" required>
          </div>
          <div class="col-md-4">
            <label for="validationServer02" class="form-label">apellido</label>
            <input type="text" class="form-control is-valid" id="validationServer02" value="Perez" required>
          </div>
          <div class="col-md-4">
            <label for="validationServerUsername" class="form-label">Correo</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
              <input type="text" class="form-control is-invalid" id="validationServerUsername"
                aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>

            </div>
          </div>
          <div class="col-md-6">
            <label for="validationServer03" class="form-label">Ciudad</label>
            <input type="text" class="form-control is-invalid" id="validationServer03"
              aria-describedby="validationServer03Feedback" required>

          </div>
          <div class="col-md-3">
            <label for="validationServer04" class="form-label">Estado</label>
            <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback"
              required>

              <option>mar del plata</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="validationServer05" class="form-label">Codigo postal</label>
            <input type="text" class="form-control is-invalid" id="validationServer05"
              aria-describedby="validationServer05Feedback" required>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                aria-describedby="invalidCheck3Feedback" required>
              <label class="form-check-label" for="invalidCheck3">
                Validar por favor
              </label>
              <div id="invalidCheck3Feedback" class="invalid-feedback">
                Gracias
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
      </div>

      <footer >
        <h3>Todos los derechos reservados</h3>
      </footer>
